db
 {
    jdbcUrl = "jdbc:postgresql://localhost:15432/deduprulesdb"
    user = "postgres"
    password = "pass"
    driver = "org.postgresql.Driver"
    additional_info
    {
        table_name="deduplication_rules"
        deduplication_id_column_name="deduplication_id"
        deduplication_id=1
        connect_valid_time=1000
    }
 }

kafka
 {
    exit.string = "-exit"
     consumer
      {
            filtering
            {
                topic.name = "FilterTopic"
            }
            deduplication
            {
                topic.name = "DeduplicationTopic"
            }
            bootstrap.servers = "localhost:9093"
            group.id = "test_group_consumer"
            auto.offset.reset = "latest"
     }

     producer
      {
        deduplication
        {
            topic.name = "DeduplicationTopic"
        }
        transformation
        {
            topic.name = "TransformationTopic"
        }
            bootstrap.servers = "localhost:9093"
      }
}
redis {

}
application {
  updateIntervalSec = 30
}